services:
  - type: web
    name: bingo-backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn run:app --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT --timeout 120
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: RENDER
        value: true
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: WEBAPP_URL
        value: https://your-bingo-game.netlify.app

  - type: web
    name: bingo-bot
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python bot/bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: WEBAPP_URL
        value: https://your-bingo-game.netlify.app
      - key: BACKEND_URL
        sync: false

databases:
  - name: bingo-db
    plan: free
    databaseName: bingo_db
    user: bingo_user
